name: Publish NuGet Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: windows-latest
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      
      - name: Extract version from tag or use default
        id: version
        shell: pwsh
        run: |
          if ($env:GITHUB_REF -match '^refs/tags/v(.+)$') {
            $version = $matches[1]
            Write-Output "Using tag version: $version"
          } else {
            $version = "0.0.1-dev.$env:GITHUB_RUN_NUMBER"
            Write-Output "Using dev version: $version"
          }
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
      
      - name: Restore dependencies
        run: dotnet restore AIKeyMouse.Automation.Framework/AIKeyMouse.Automation.Framework.csproj
      
      - name: Pack (build and pack together)
        run: dotnet pack AIKeyMouse.Automation.Framework/AIKeyMouse.Automation.Framework.csproj -c Release --output ./nupkg /p:PackageVersion=${{ steps.version.outputs.VERSION }}
      
      - name: List package files
        run: Get-ChildItem -Path ./nupkg -Recurse
        shell: pwsh
      
      - name: Publish to GitHub Packages
        run: |
          dotnet nuget add source --username aikeymouse --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/aikeymouse/index.json"
          dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source "github" --skip-duplicate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: ./nupkg/*.nupkg
