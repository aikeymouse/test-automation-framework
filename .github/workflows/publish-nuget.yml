name: Publish NuGet Package

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: windows-latest
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      
      - name: Restore dependencies
        run: dotnet restore AIKeyMouse.Automation.Framework/AIKeyMouse.Automation.Framework.csproj
      
      - name: Build
        run: dotnet build AIKeyMouse.Automation.Framework/AIKeyMouse.Automation.Framework.csproj -c Release --no-restore
      
      - name: Pack
        run: dotnet pack AIKeyMouse.Automation.Framework/AIKeyMouse.Automation.Framework.csproj -c Release --no-build --output ./nupkg
      
      - name: Publish to GitHub Packages
        run: |
          dotnet nuget add source --username aikeymouse --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/aikeymouse/index.json"
          dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source "github" --skip-duplicate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: ./nupkg/*.nupkg
